<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="signin-styles.css">
    <title>Recipe Radar</title>
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav class="navbar is-justify-content-center">
            <div class="nav-logo">
                <a href="index.html"><img src="logo.png" alt="Recipe Finder"></a>
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="index.html" class="button is-rounded">Home</a></li>
                    <li><a href="recipelist.html" class="button is-rounded">Recipes & Menus</a></li>
                </ul>
            
            </div>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <div class="form-container columns is-centered">
            <!-- Sign Up Form -->
            <div id="signup-form"></div>
            <div class="column is-half">
                <form class="signup-form" id="signUpForm" onsubmit="signUp(event)" autocomplete="on">
                    <h1 class="has-text-centered">Sign Up</h1>
                    <div class="field">
                        <label class="label" for="newEmail">Email:</label>
                        <div class="control">
                            <input class="input" type="email" id="newEmail" name="email" required>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label" for="newPassword">Password:</label>
                        <div class="control">
                            <input class="input" type="password" id="newPassword" name="newPassword" required>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <button class="button is-fullwidth is-rounded custom-button-color" type="submit">Sign Up</button>
                        </div>
                    </div>
                </form>
                <div class="error-message" id="signUpError"></div>
            </div>

            <!-- Sign In Form -->
            <div id="signin-form"></div>
            <div class="column is-half">
                <form class="signin-form" id="signInForm" onsubmit="signIn(event)" autocomplete="on">
                    <h1 class="has-text-centered">Sign In</h1>
                    <div class="field">
                        <label class="label" for="email">Email:</label>
                        <div class="control">
                            <input class="input" type="email" id="email" name="email" required>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label" for="password">Password:</label>
                        <div class="control">
                            <input class="input" type="password" id="password" name="password" required>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <button class="button is-fullwidth is-rounded custom-button-color" type="submit">Sign In</button>
                        </div>
                    </div>
                </form>
                <div class="error-message" id="signInError"></div>
            </div>
        </div>
    </main>
    
    <!-- Footer Section -->
    <footer class="footer">
        <!-- Add your social media links here -->
        <div class="social-box">
            <a href="#" target="_blank" class="social-link">Facebook</a>
            <a href="#" target="_blank" class="social-link">Twitter</a>
            <a href="#" target="_blank" class="social-link">Instagram</a>
        </div>
    </footer>

    <!-- JavaScript -->
    <!-- Add Firebase SDK scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="signin.js"></script>
