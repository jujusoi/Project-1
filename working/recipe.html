<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe - Recipe Finder</title>
    <!-- Add  CSS link  -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav>
            <div class="nav-logo">
                <a href="index.html"><img src="logo.png" alt="Recipe Finder"></a>
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="recipelist.html">Recipes & Menus</a></li>
                    <li><a href="nutritional.html">Nutritional</a></li>
                </ul>
                <!--  dropdown menu  -->
                <div class="dropdown">
                    <button class="dropbtn">More</button>
                    <div class="dropdown-content">
                        <a href="recipelist.html">Recipe List</a>
                    </div>
                </div>
            </div>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Find a recipe">
                <button type="submit" onclick="filterRecipes()">Search</button>
            </div>
            <!-- sign-in bar  -->
            <div class="sign-in-bar">
                <button type="button" onclick="goToSignInPage()">Sign In</button>
            </div>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <div class="recipe-container">
            <div id="recipe-and-description">
                <div id="name-and-save">
                    <h1 id="recipe-title">Recipe Title</h1>
                    <button id="save-recipe-button" data-activated="no">Save For Later</button>
                </div>
                <h3 id="recipe-description"></h3>
            </div>
            <div id="recipe-image-holder">
                <img id="recipe-image" src="recipe-photo.jpg" alt="Recipe Photo">
            </div>
            <div id="recipe-ingredients-holder">
                <h2 id="recipe-ingredients">Ingredients</h2>
                <ul id="recipe-list" class="ingredients-list">
                </ul>
            </div>
            <div id="recipe-nutrient-holder">
                <h2 id="nutrient-title">Nutrients</h2>
                <ul id="nutrient-list">
                </ul>
            </div>
            <div id="recipe-recipe-holder">
                <h2>Recipe</h2>
                    <button id="method-link"><a href="" id="recipe-link"></a></button>
                    <!-- Add more steps  -->
            </div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <!-- social media links  -->
        <div class="social-box">
            <a href="#" target="_blank" class="social-link">Facebook</a>
            <a href="#" target="_blank" class="social-link">Twitter</a>
            <a href="#" target="_blank" class="social-link">Instagram</a>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="recipelist.js"></script>
</body>
</html>
