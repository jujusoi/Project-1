<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <!-- <link rel="stylesheet" href="signin-styles.css"> -->
    <title>Recipe Radar</title>
</head>

<body>
    <!-- Header Section -->
    <div class="hero is-fullheight">
        <header>
            <nav class="hero-head navbar is-justify-content-center is-align-items-center">
                <div class="navbar-brand">
                    <a class="navbar-item" href="./index.html">
                        <img src="./assets/images/sitelogo.png" alt="Logo">
                    </a>
                    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                    </a>
                </div>
                <div class="nav-links">
                    <ul>
                        <li><a href="index.html" class="button custom-button-color is-rounded mr-2">Home</a></li>
                    </ul>

                </div>
            </nav>
        </header>

        <!-- Main Content Section -->
        <main>
            <div class="form-container columns is-centered">
                <!-- Sign Up Form -->
                <div id="signup-form"></div>
                <div class="card column is-one-third m-4 is-rounded">
                    <form class="signup-form" id="signUpForm" onsubmit="signUp(event)" autocomplete="on">
                        <h1 class="has-text-centered">Sign Up</h1>
                        <div class="field">
                            <label class="label" for="newEmail">Email:</label>
                            <div class="control">
                                <input class="input" type="email" id="newEmail" name="email" required>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label" for="newPassword">Password:</label>
                            <div class="control">
                                <input class="input" type="password" id="newPassword" name="newPassword" required>
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <button class="button is-fullwidth is-rounded custom-button-color" type="submit">Sign
                                    Up</button>
                            </div>
                        </div>
                    </form>
                    <div class="error-message" id="signUpError"></div>
                </div>

                <!-- Sign In Form -->
                <div id="signin-form"></div>
                <div class="card column is-one-third m-4 is-rounded">
                    <form class="signin-form" id="signInForm" onsubmit="signIn(event)" autocomplete="on">
                        <h1 class="has-text-centered">Sign In</h1>
                        <div class="field">
                            <label class="label" for="email">Email:</label>
                            <div class="control">
                                <input class="input" type="email" id="email" name="email" required>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label" for="password">Password:</label>
                            <div class="control">
                                <input class="input" type="password" id="password" name="password" required>
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <button class="button is-fullwidth is-rounded custom-button-color" type="submit">Sign
                                    In</button>
                            </div>
                        </div>
                    </form>
                    <div class="error-message" id="signInError"></div>
                </div>
            </div>
        </main>

        <!-- Footer Section -->
        <footer class="hero-footer">
            <div class="content has-text-centered mt-5">
                <a href="#"><i class="fab fa-facebook icon is-large m-3"></i></a>
                <a href="#"><i class="fab fa-twitter icon is-large m-3"></i></a>
                <a href="#"><i class="fab fa-snapchat icon is-large m-3"></i></a>
            </div>
        </footer>
    </div>

    <!-- JavaScript -->
    <!-- Add Firebase SDK scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="./assets/js/signin.js"></script>
